name: "CI"

on:
    pull_request:
    push:
        branches:
            - 'master'

env:
    fail-fast: true
    PHPUNIT_FLAGS: "-v"
    SYMFONY_REQUIRE: ">=4.4"
    XDEBUG_MODE: "coverage"

jobs:
    test:
        name: PHP ${{ matrix.php-version }} + Symfony ${{ matrix.symfony-version }}
        runs-on: 'ubuntu-latest'
        continue-on-error: ${{ matrix.allowed-to-fail }}

        strategy:
            matrix:
                php-version: ['7.2.5', '7.3', '7.4', '8.0']
                variant: [normal]
                dependencies: [highest]
                allowed-to-fail: [true]
                symfony-version: [latest]
                include:
                  - php-version: 7.2.5
                    dependencies: highest
                    variant: normal
                    allowed-to-fail: false
                    symfony-version: latest
                  - php-version: '8.0'
                    dependencies: highest
                    variant: normal
                    allowed-to-fail: true
                    symfony-version: latest
                  - php-version: '7.4'
                    dependencies: highest
                    variant: 'symfony/symfony:"4.4.*"'
                    allowed-to-fail: false
                    symfony-version: 4.4
                  - php-version: '7.4'
                    dependencies: highest
                    variant: 'symfony/symfony:"5.1"'
                    allowed-to-fail: false
                    symfony-version: 5.1
                  - php-version: '8.0'
                    dependencies: highest
                    variant: 'symfony/symfony:"6.0.x-dev"'
                    allowed-to-fail: false
                    symfony-version: 6.0
                    stability: dev
        steps:
            - name: "Checkout code"
              uses: actions/checkout@v2.3.3

            - name: "Install PHP with extensions"
              uses: shivammathur/setup-php@2.7.0
              with:
                  coverage: xdebug
                  php-version: ${{ matrix.php-version }}
                  tools: composer:v2
                  extensions: intl, xdebug

            - name: "Set composer cache directory"
              id: composer-cache
              run: echo "::set-output name=dir::$(composer config cache-files-dir)"

            - name: Configure Composer minimum stability
              if: matrix.stability != ''
              run: composer config minimum-stability ${{ matrix.stability }}

            - name: Install variant
              if: matrix.variant != 'normal'
              run: composer require ${{ matrix.variant }} --no-update

            - name: "Install Composer dependencies (${{ matrix.dependencies }})"
              uses: "ramsey/composer-install@v1"
              with:
                dependency-versions: "${{ matrix.dependencies }}"
                composer-options: "--prefer-dist"

            - name: "Install PHPUnit"
              run: vendor/bin/simple-phpunit install

            - name: "PHPUnit version"
              run: vendor/bin/simple-phpunit --version

            - name: "Run unit tests"
              run: vendor/bin/phpunit --coverage-text --verbose

            - name: "Run phantomjs tests"
              run: phantomjs Resources/js/run-qunit.js file://`pwd`/Resources/js/index.html

            - name: "Run phantomjs tests ES5"
              run: phantomjs Resources/js/run-qunit.js file://`pwd`/Resources/js/index-with-es5-shim.html
